<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">

        <div class="imgBx">
            <img src="img.jpg" alt="Picture Profile">
        </div>

        <div class="content">
            <div class="details">
                <h2>Angel Martinez<br><span> Junior UX/UI Designer</span></h2>
                <dit class="data">
                    <h3>342 <br><span>Post</span></h3>
                    <h3>130k<br><span>Followers</span></h3>
                    <h3>285<br><span>Following</span></h3>
                </dit>
                <div class="actionBtn">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
